<div class="px-6 py-5">
  <div class="surface-card p-4 shadow-2 border-round">
      <div class="font-medium text-3xl text-900 mb-3">{{device.name}}</div>
      <ul class="list-none p-0 m-0 border-top-1 border-300">
          <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
              <div class="text-500 w-full md:w-2 font-medium">Vendor</div>
              <div class="text-900 w-full md:w-10">{{device.vendor}}</div>
          </li>
          <li class="flex align-items-center py-3 px-2 flex-wrap">
              <div class="text-500 w-full md:w-2 font-medium">Platform</div>
              <div class="text-900 w-full md:w-10 line-height-3">{{device.platform}}</div>
          </li>
          <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
              <div class="text-500 w-full md:w-2 font-medium">Type</div>
              <div class="text-900 w-full md:w-10">{{device.type}}</div>
          </li>
          <li class="flex align-items-center py-3 px-2 flex-wrap">
              <div class="text-500 w-full md:w-2 font-medium">OS</div>
              <div class="text-900 w-full md:w-10">
                  <p-tag styleClass="mr-2" value="{{device.os}}" [rounded]="true"></p-tag>
              </div>
          </li>
          <div *ngFor="let template of device.templates">
            <div *ngFor="let confDirectory of template.confdirectories; let i = index">
              <li *ngIf="i%2 === 0; else elseBlock" class="flex align-items-center py-3 px-2 flex-wrap surface-50">
                <div class="text-500 w-full md:w-2 font-medium">{{confDirectory.name}}</div>
                <div class="text-900 w-full md:w-10">
                    <div class="grid mt-0 mr-0">
                        <div *ngFor="let file of confDirectory.files" class="col-12 md:col-6">
                            <div class="p-3 border-1 border-300 border-round surface-0">
                                <div class="text-900 mb-2">
                                    <i class="pi pi-github mr-2"></i>
                                    <span class="font-medium">{{file}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </li>
              <ng-template #elseBlock>
                <li class="flex align-items-center py-3 px-2 flex-wrap">
                  <div class="text-500 w-full md:w-2 font-medium">{{confDirectory.name}}</div>
                  <div class="text-900 w-full md:w-10">
                      <div class="grid mt-0 mr-0">
                          <div *ngFor="let file of confDirectory.files" class="col-12 md:col-6">
                              <div class="p-3 border-1 border-300 border-round surface-0">
                                  <div class="text-900 mb-2">
                                      <i class="pi pi-github mr-2"></i>
                                      <span class="font-medium">{{file}}</span>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                </li>
              </ng-template>
            </div>
          </div>
      </ul>
  </div>
</div>
