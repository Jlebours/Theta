<div class="surface-section">
  <div class="text-3xl font-medium text-900 mb-4">{{device.name}}</div>
  <p-tabMenu [model]="items" [activeItem]="items[0]"></p-tabMenu>
</div>
<div class="surface-section px-3 py-4">
  <div class="flex align-items-start flex-column lg:flex-row lg:justify-content-between">
      <div class="flex align-items-start  flex-column md:flex-row">
          <div>
              <div class="flex flex-wrap text-sm">
                  <div class="mr-5 justify-content-center">
                      <span class="font-medium text-500">VENDOR : </span>
                      <p-button label="{{device.vendor}}" icon="pi pi-filter" styleClass="p-button-sm p-button-plain p-button-text text-700 mt-1 flex" (click)="getTemplates(device.vendor,'','')"></p-button>
                  </div>
                  <div class="mr-5">
                      <span class="font-medium text-500">PLATFORM : </span>
                      <p-button label="{{device.platform}}" icon="pi pi-filter" styleClass="p-button-sm p-button-plain p-button-text text-700 flex mt-1" (click)="getTemplates('',device.platform,'')"></p-button>
                  </div>
                  <div class="mr-5">
                      <span class="font-medium text-500">FUNCTION : </span>
                      <p-button label="{{device.type}}" icon="pi pi-filter" styleClass="p-button-sm p-button-plain p-button-text text-700 flex mt-1" (click)="getTemplates('','',device.type)"></p-button>
                  </div>
                  <div>
                      <span class="font-medium text-500">OS : </span>
                      <div class="text-700 mt-2">
                        <p-tag value="{{device.os}}" [rounded]="true"></p-tag>
                      </div>
                  </div>
                  <div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<div *ngFor="let template of device.templates">
  <div class="surface-card p-4 pb-1 shadow-2 border-round">
    <div class="font-medium text-2xl text-900 mb-3">Template<span class="text-base font-normal ml-3 text-700">{{template.name}}</span></div>
    <ul class="list-none p-0 m-0 border-top-1 border-300">
    <div *ngFor="let confDirectory of template.confdirectories; let i = index">
      <li *ngIf="i%2 === 0; else elseBlock" class="flex align-items-center py-3 px-2 flex-wrap surface-50">
        <div class="text-500 w-full md:w-2 font-medium">{{confDirectory.name}}</div>
        <div class="text-900 w-full md:w-10">
          <div class="grid flex mt-0 mr-0">
            <div *ngFor="let file of confDirectory.files" class="col-12 md:col-6">
                <div class="px-3 py-1 border-1 border-300 border-round surface-0 flex justify-content-between align-items-center">
                    <div class="text-900">
                        <i class="pi pi-file mr-2"></i>
                        <span class="font-medium">{{file}}.conf</span>
                    </div>
                    <div>
                      <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded p-button-text m-0 p-0"></button>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </li>
      <ng-template #elseBlock>
        <li class="flex align-items-center py-3 px-2 flex-wrap">
          <div class="text-500 w-full md:w-2 font-medium">{{confDirectory.name}}</div>
          <div class="text-900 w-full md:w-10">
              <div class="grid flex mt-0 mr-0">
                  <div *ngFor="let file of confDirectory.files" class="col-12 md:col-6">
                      <div class="px-3 py-1 border-1 border-300 border-round surface-0 flex justify-content-between align-items-center">
                          <div class="text-900">
                              <i class="pi pi-file mr-2"></i>
                              <span class="font-medium">{{file}}.conf</span>
                          </div>
                          <div>
                            <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded p-button-text m-0 p-0"></button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </li>
      </ng-template>
    </div>
  </ul>
</div>
