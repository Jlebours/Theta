
<div class="surface-card shadow-2 border-round p-4 border-1 border-50">
  <div class="flex justify-content-between align-items-center mb-5">
      <span class="text-xl text-900 font-medium">Telegraf</span>
      <div>
          <button pButton pRipple icon="pi pi-ellipsis-v" class="p-button-text p-button-plain p-button-rounded" (click)="menu1.toggle($event)"></button>
          <p-menu #menu1 [popup]="true" [model]="items"></p-menu>
      </div>
  </div>
  <ul class="list-none p-0 m-0">
      <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
          <div class="flex align-items-center">
            <div class="flex align-items-center justify-content-center bg-orange-100 border-round mr-3" style="width:2.5rem;height:2.5rem">
              <i class="pi pi-copy text-orange-500 text-xl"></i>
            </div>
              <div class="mr-0 md:mr-8">
                  <span class="block text-900 font-medium mb-1">Instances</span>
                  <span class="text-500">Actives : </span>
                  <span class="text-green-500 font-medium">8</span>
              </div>
          </div>
          <div class="mt-2 md:mt-0 flex flex-nowrap">
              A faire
          </div>
      </li>
  </ul>
</div>
