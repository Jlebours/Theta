<div class="grid">
  <div class="col-12 xl:col-3">
    <div class="shadow-2 border-1 surface-border border-round surface-card p-3">
      <ul class="list-none p-0 m-0 mt-2">
        <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-2">
          <div class="flex align-items-center">
            <div>
              <span class="text-xl text-900 font-medium">Services</span>
            </div>
          </div>
          <div class="flex">
            <button pButton pRipple label="Details" class="p-button-text p-button-sm p-button-rounded mr-1 h-2rem" icon="pi pi-folder-open" routerLink="services"></button>
          </div>
        </li>
        <li class="ml-auto mr-auto" [style]="{'max-width':'400px'}">
          <p-chart type="doughnut" [data]="data_services" [options]="chartOptions"></p-chart>
        </li>
      </ul>
    </div>

    <div class="shadow-2 border-1 surface-border border-round surface-card p-3 mt-3">
      <ul class="list-none p-0 m-0 mt-2">
        <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-2">
          <div class="flex align-items-center">
            <div>
              <span class="text-xl text-900 font-medium">Configurations</span>
            </div>
          </div>
          <div class="flex">
            <button pButton pRipple label="Details" class="p-button-text p-button-sm p-button-rounded mr-1 h-2rem" icon="pi pi-folder-open" routerLink="confs"></button>
          </div>
        </li>
        <li class="ml-auto mr-auto" [style]="{'max-width':'400px'}">
          <p-chart type="doughnut" [data]="data_configurations" [options]="chartOptions"></p-chart>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-12 xl:col-9">
    <router-outlet></router-outlet>
  </div>
</div>
